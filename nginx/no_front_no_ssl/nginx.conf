    server {
#         server_name sr.horizon-logistics.co;
        location /users/ {
            proxy_pass http://django_app;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_redirect off;
        }

        location /back-static/ {
            root /usr/src/app;
            expires 30d;
            autoindex off;
        }

        location /back-media/ {
            root /usr/src/app;
            autoindex off;
        }

        # Конфигурация для проксирования Streamlit с явной обработкой завершения на "/"
        location /ads/ {
            proxy_pass http://fastapi_app/;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Добавляем обработку без завершающего слэша, перенаправляя на URL с "/"
        location = /ads {
            return 301 $scheme://$host/ads/;
        }
    }
}
